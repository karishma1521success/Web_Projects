<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="opacity">1</div> 
    <!-- this is how background turns into the transparent and the whole content looked like a pop up -->
    <div class="full-container">
        <div class="menu-container">
            <div class="menu-title">
                <h1>CAMPER CAFE</h1>
                <span><i>Est. 2020</i></span>
            </div>
            <div class="menu-list">
                <div class="coffee-container">
                    <div class="coffee-title">
                        <div class="coffee-heading">
                            <h2>Coffee</h2>
                        </div>
                        <div class="coffee-icon">
                            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee cup image">
                        </div>
                    </div>
                    <div class="coffee-table">
                        <table>
                            <tbody>
                                <tr>
                                    <td>French Vanilla</td>
                                    <td>Rs. 3.00</td>
                                </tr>
                                <tr>
                                    <td>Caramel Macchiato</td>
                                    <td>Rs. 3.75</td>
                                </tr>
                                <tr>
                                    <td>Pumpkin Spice</td>
                                    <td>Rs. 3.50</td>
                                </tr>
                                <tr>
                                    <td>Hazelnut</td>
                                    <td>Rs. 4.00</td>
                                </tr>
                                <tr>
                                    <td>Mocha</td>
                                    <td>Rs. 4.50</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="desserts-container">
                    <div class="desserts-title">
                        <div class="desserts-heading">
                            <h2>Desserts</h2>
                        </div>
                        <div class="desserts-icon">
                            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desserts image">
                        </div>
                    </div>
                    <div class="desserts-table">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Donut</td>
                                    <td>Rs. 1.50</td>
                                </tr>
                                <tr>
                                    <td>Cherry Pie</td>
                                    <td>Rs. 2.75</td>
                                </tr>
                                <tr>
                                    <td>Cheesecake</td>
                                    <td>Rs. 3.00</td>
                                </tr>
                                <tr>
                                    <td>Cinnamon Roll</td>
                                    <td>Rs. 2.50</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="visit">
                    <a href="https://www.freecodecamp.org/">Visit our Website</a>
                </div>
                <div class="free-code">
                    <span>123 Free Code Camp Drive</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
